    <!--Main Content-->
    <main>
        <section id="contact">
            <div id="contact-photo">
                <img src="assets/images/tch-logo-large.png" alt="The Cleaning Hack Logo">
            </div>
            <h2>Get In Touch</h2>
            <!--Input fields for basic user information-->
            <div class="form-container">
                <form action="https://formdump.codeinstitute.net" method="POST" id="contact-form">
                    <div class="row">
                        <div class="col-25">
                            <label for="full-name">Full Name</label>
                        </div>
                    </div>
                    <div class="col-75">
                        <input type="text" name="full_name" id="full-name" placeholder="Full Name" class="text-input" required>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email-address">Email Address</label>
                        </div>
                    </div>
                    <div class="col-75">
                        <input type="text" name="email_adress" id="email-address" placeholder="Email Address" class="text-input" required>
                    </div>
                    
                    <!--Options to select area/county-->
                    <div class="row">
                        <div class="col-25">
                            <label for="county">County</label>
                        </div>
                        <div class="col-75">
                            <select id="county" name="county">
                                <option>Please select</option>
                                <option value="berkshire">Berkshire</option>
                                <option value="buckinghamshire">Buckinghamshire</option>
                                <option value="hertfordshire">Hertfordshire</option>
                            </select>
                        </div>
                    </div>
                    <br>

                    <!--Radio buttons for home details-->
                    <div class="row">
                        <div class="col-25 radio-button">
                            <p>Do you have pets?</p>
                        </div>
                    </div>
                    <div class="col-75">
                        <label for="yes">Yes</label>
                        <input type="radio" name="pets" id="yes" value="yes" required checked>
                    </div>
                    <div class="row">
                        <div class="col-75">
                            <label for="no">No</label>
                            <input type="radio" name="pets" id="no" value="no" required>
                        </div>
                    </div>
                    <br>
                    <!--Radio buttons for parking options-->
                    <div class="row">
                        <div class="col-25 radio-button">
                            <p>Are there parking restrictions on your road?</p>
                        </div>
                    </div>
                    <div class="col-75">
                        <label for="yes">Yes</label>
                        <input type="radio" name="parking-restrictions" id="yes" value="yes" required checked>
                    </div>
                    <div class="row">
                        <div class="col-75">
                            <label for="no">No</label>
                            <input type="radio" name="parking-restrictions" id="no" value="no" required>
                        </div>
                    </div>

                    <!--Option to enter message-->
                    <div class="row">
                        <div class="col-25">
                            <label for="message">Your Message</label>
                        </div>
                    </div>
                    <div class="col-75">
                        <textarea id="message" name="message" placeholder="Please enter a brief description of your property including number of bedrooms, bathrooms, and floors."></textarea>
                    </div>
                    <div class="row">
                        <input type="submit" value="Send Message">
                    </div>
                    <!--Option to clear form-->
                    <input type="reset" value="Clear Form">
                </form>
            </div>
        </section>
    </main>
